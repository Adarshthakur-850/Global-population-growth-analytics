name: Pylint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pylint

      - name: Run Pylint
        run: |
          FILES=$(git ls-files "*.py")

          if [ -z "$FILES" ]; then
            echo "No Python files found."
            exit 0
          fi

          if [ -f ".pylintrc" ]; then
            echo "Using custom .pylintrc configuration"
            pylint --rcfile=.pylintrc --exit-zero $FILES
          else
            echo "Running pylint with default settings"
            pylint --exit-zero $FILES
          fi
